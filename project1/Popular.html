<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Popular</title>
    <link rel="stylesheet" href="style.css">

    <style>
        .shop-sec{
    height: max-content;
    display: flex;
    flex-wrap: wrap;
    justify-content: space-evenly;
    background-color: #e2e7e6;
 }
 .head{
    width: 100%;
    background-color: white;
    border: 2px solid transparent;
    margin-top: 1rem;
    margin-bottom: 1rem;
    padding-left: 10px;
    padding-top: 5px;
    margin-left: 1rem ;
    margin-right: 1rem;
    font-size: 2rem;
    display: flex;
    justify-content: space-between ;
 }
 .head-left p{
    width: 55px;
 }
 .head-left {
   display: flex;
   justify-content: left;
 }
 .head-right {
        font-size: 1.5rem;
        font-weight: 700;
 }
 .box {
    height: 440px;
    width: 48%;
    background-color: white;
    border: 2px solid transparent;
    margin-top: 1rem;
    margin-bottom: 1rem;
    padding-left: 10px;
    padding-top: 5px;
}
.box-img {
    height: 300px;
    background-size: contain;
    margin-top: 2rem;
    margin-bottom: 1rem;
    margin-left: 1rem ;
    margin-right: 1rem;
    background-repeat: no-repeat;
}
.box-content {
    margin-left: 1.2rem;
    margin-right: 1.2rem;
}
.box-content p{
    color: #007185;
}
p{
    font-size: 1.4rem;
}
